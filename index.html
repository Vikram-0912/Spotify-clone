<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="Spotify">
            <h1>Spotify</h1>
        </div>
        <div class="nav-links">
            <a href="#">Premium</a>
            <a href="#">Support</a>
            <a href="#">Download</a>
            <a href="#">Sign up</a>
            <a href="#">Log in</a>
        </div>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Today's Top Hits</h1>
            <div class="songItemContainer" id="songItemContainer">
                <!-- Songs will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="songInfo">
            <img src="https://i.scdn.co/image/ab67616d00004851c08d11dfab8eb39db7b6a1a2" alt="Now playing" id="gif">
            <div class="song-details">
                <span id="masterSongName">Not playing</span>
                <span class="artist-name">Select a song</span>
            </div>
        </div>

        <div class="player-controls">
            <div class="progress-container">
                <span class="time" id="currentTime">0:00</span>
                <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
                <span class="time" id="duration">0:00</span>
            </div>
            <div class="controls">
                <i class="fas fa-random" id="shuffle"></i>
                <i class="fas fa-step-backward" id="previous"></i>
                <i class="far fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-step-forward" id="next"></i>
                <i class="fas fa-redo" id="repeat"></i>
            </div>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
